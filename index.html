<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <!-- TODO: Favicon -->
</head>
<body>
    <main id="calculator">
        <div id = "theinput">0</div>
        <div class="nums-ops">
            <div class="nums">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button value="-">+/-</button>
            </div>
            <div class="ops">
                <button value="cl">CL</button>
                <button value="back">&#8592;</button>
                <button value="sqrt">&#8730;</button>
                <button value="mod">%</button>
                <button value="minus">-</button>
                <button value="div">&#247;</button>
                <button value="plus">+</button>
                <button value="mult">*</button>
            </div>
        </div>
        <button id = "equal">
            =
        </button>
    </main>
    <script src="code.js"></script>
</body>
</html>
