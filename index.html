<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalcuLator</title>
    <!-- TODO: Favicon -->
</head>
<body>
    <main id="calculator">
        <div id = "theinput">0</div>
        <div class="nums-ops">
            <div class="nums">
                <button value="7" data-press="7">7</button>
                <button value="8" data-press="8">8</button>
                <button value="9" data-press="9">9</button>
                <button value="4" data-press="4">4</button>
                <button value="5" data-press="5">5</button>
                <button value="6" data-press="6">6</button>
                <button value="1" data-press="1">1</button>
                <button value="2" data-press="2">2</button>
                <button value="3" data-press="3">3</button>
                <button value="0" data-press="0">0</button>
                <button value="." data-press=".">.</button>
                <button value="-">+/-</button>
            </div>
            <div class="ops">
                <button value="cl">CL</button>
                <button value="back" data-press="Backspace">&#8592;</button>
                <button value="sqrt">&#8730;</button>
                <button value="mod" data-press="%">%</button>
                <button value="minus" data-press="-">-</button>
                <button value="div" data-press="/">&#247;</button>
                <button value="plus" data-press="+">+</button>
                <button value="mult" data-press="*">&times;</button>
            </div>
        </div>
        <button id = "equal" data-press="=">
            =
        </button>
    </main>
    <script src="code.js"></script>
</body>
</html>
